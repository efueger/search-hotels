
<div class="container">
	<div class="row">
		<div class="col-md-12"><h3>Hotel Listing</h3></div>
		<div class="col-md-8 col-md-offset-4">
			<div class="col-md-6">
				<h4>Total Nights: {{ dateDiff }}</h4>
			</div>
			<div class="col-md-6">
				<button class="btn btn-default" (click)="sortByName()">Sort By Name</button>
				<button class="btn btn-default" (click)="sortByPrice()">Sort By Price</button>
			</div>
		</div>
		<div class="col-md-4">
		  	<input type="text" class="form-control" [(ngModel)]="hotelName" id="search">
			<h4>Price Filter: </h4>
		  	<nouislider [connect]="true" [step]="0.2" [min]="0" [max]="500" [(ngModel)]="hotelPrice" placeholder="Hotel name"></nouislider>
		</div>

		<div class="col-md-8">

		  	<!-- <div *ngIf="hotels"> -->
		  		<app-card  *ngFor="let hotel of hotels | FilterPipe: hotelName : hotelPrice" [data]="hotel"></app-card>
		  <!-- 	</div>
		  	<div  *ngIf="hotels.length == 0">
		  		<h2>No available hotels in the period</h2>
		  	</div> -->
		</div>
	</div>
</div>
